<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대배너 슬라이드</title>
    <link rel="stylesheet" href="./m_css/swiper.css" type="text/css">
    <script src="./script/swiper.js"></script>
    <style>
        main .slide{
            width:352px;height:233px;
            margin:0px auto;
        }
        .slide .swiper{position:relative;}
    </style>
</head>
<body>
    <header></header>

    <main>
        <article class="slide">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#" title="이벤트배너"><img src="./banner1.jpg" alt="현대차 이벤트 배너">
                        </a>
                    </div>

                    <div class="swiper-slide">
                        <a href="#" title="이벤트배너"><img src="./banner2.jpg" alt="현대차 이벤트 배너">
                        </a>
                    </div>

                    <div class="swiper-slide">
                        <a href="#" title="이벤트배너"><img src="./banner3.jpg" alt="현대차 이벤트 배너">
                        </a>
                    </div>

                    <div class="swiper-slide">
                        <a href="#" title="이벤트배너"><img src="./banner4.jpg" alt="현대차 이벤트 배너">
                        </a>
                    </div>

                    <div class="swiper-slide">
                        <a href="#" title="이벤트배너"><img src="./banner5.jpg" alt="현대차 이벤트 배너">
                        </a>
                    </div>

                </div>
                <div class="swiper-pagination"></div>
            </div>
        </article>
    </main>

    <footer></footer>
    <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 0,
          effect: "fade", /*페이드아웃, 페이드인효과 */
          centeredSlides: true,
          autoplay: {
            delay: 3000,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      </script>
</body>
</html>
